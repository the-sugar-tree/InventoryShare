import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

configurations {
    priority
    sourceSets.main.compileClasspath = configurations.priority + sourceSets.main.compileClasspath
}

group = 'com.sugar_tree'
version = '1.2'

sourceCompatibility = '16'
targetCompatibility = '16'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = "https://papermc.io/repo/repository/maven-public/"
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT"
    priority 'io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT'
    compileOnly files('libs/spigot-1.17.1.jar')
}

processResources {
    duplicatesStrategy = 'EXCLUDE'
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}